<div class="flex-container flex-column">
  <h2 class="margin-bottom">Nos coordonnées</h2>
  <p>Si vous avez des questions ou des demandes d'information, n'hésitez pas à nous contacter</p>
  <p class="text-center">Adresse :
    <br>28 Rue Notre Dame des Champs
    <br>75006 Paris
    <br>
    <br>Téléphone :
    <br>00 00 00 00 00
  </p>
  <p></p>
</div>
<div class="flex-container flex-center">
  <div class="p-card">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <h3 class="text-center">Formulaire de contact</h3>
      <div class="flex-container space-between">
        <div class="flex-item">
          <label for="firstname">Prénom</label>
          <input  formControlName="firstname" id="firstname" pInputText type="text"/>
        </div>
        <div class="flex-item">
          <label for="lastname">NOM</label>
          <input  formControlName="lastname" id="lastname" pInputText type="text"/>
        </div>
      </div>
    </div>
    <div class="field">
      <label for="phone">Numéro de téléphone</label>
      <input   formControlName="phone"  id="phone" pInputText type="text"/>
    </div>
    <div class="field">
      <label for="subject">Sujet</label>
      <input id="subject" pInputText formControlName="subject"  type="text">
    </div>
    <div class="field">
      <label for="content">Message</label>
      <textarea id="content" formControlName="content" pInputTextarea></textarea>
    </div>
    <div class="card flex justify-content-center">
      <button label="Envoyer" pButton type="submit"></button>
    </div>
    </form>
  </div>
</div>
